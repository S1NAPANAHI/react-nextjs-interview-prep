            const [progress, setProgress] = useState(() => {
                try {

                        completedChallenges: [],

                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/`(.*?)`/g, '<code style="background: #f1f5f9; padding: 2px 4px; border-radius: 4px;">$1</code>')
                    .replace(/```jsx([\s\S]*?)```/g, '<pre class="code-block"><code>$1</code></pre>')
                    .replace(/\n/g, '<br>');
                    
                return React.createElement('div', {
                    className: 'lesson-content',
                    dangerouslySetInnerHTML: { __html: htmlContent }
                });
            };
            
            const renderExamples = () => {
                if (!lesson.codeExamples || lesson.codeExamples.length === 0) {
                    return React.createElement('div', { className: 'lesson-content' },
                        React.createElement('p', {}, 'No code examples available for this lesson.')
                    );
                }
                
                return React.createElement('div', { className: 'lesson-content' },
                    lesson.codeExamples.map((example, index) =>
                        React.createElement('div', { key: index, style: { marginBottom: '2rem' } },
                            React.createElement('h3', {}, example.label),
                            React.createElement('pre', { className: 'code-block' },
                                React.createElement('code', {}, example.code)
                            )
                        )
                    )
                );
            };
            
            const renderQuiz = () => {
                if (!lesson.quizzes || lesson.quizzes.length === 0) {
                    return React.createElement('div', { className: 'lesson-content' },
                        React.createElement('p', {}, 'No quiz available for this lesson.')
                    );
                }
                
                return React.createElement('div', { className: 'lesson-content' },
                    lesson.quizzes.map((quiz, index) =>
                        React.createElement('div', { key: index, style: { marginBottom: '2rem' } },
                            React.createElement('h3', {}, `Question ${index + 1}`),
                            React.createElement('p', {}, quiz.question),
                            React.createElement('div', { style: { display: 'flex', flexDirection: 'column', gap: '0.5rem' } },
                                quiz.options.map((option, optIndex) =>
                                    React.createElement('label', {
                                        key: optIndex,
                                        style: { 
                                            padding: '0.5rem',
                                            border: '1px solid var(--border)',
                                            borderRadius: '4px',
                                            cursor: 'pointer',
                                            backgroundColor: quizAnswers[index] === optIndex ? 
                                                (optIndex === quiz.correct ? '#d4edda' : '#f8d7da') : 'transparent'
                                        }
                                    },
                                        React.createElement('input', {
                                            type: 'radio',
                                            name: `question-${index}`,
                                            value: optIndex,
                                            onChange: () => setQuizAnswers(prev => ({...prev, [index]: optIndex})),
                                            style: { marginRight: '0.5rem' }
                                        }),
                                        option
                                    )
                                )
                            ),
                            quizAnswers[index] !== undefined && quiz.explanation &&
                            React.createElement('div', { 
                                style: { 
                                    marginTop: '1rem', 
                                    padding: '1rem', 
                                    backgroundColor: '#e3f2fd', 
                                    borderRadius: '4px' 
                                }
                            },
                                React.createElement('strong', {}, 'Explanation: '),
                                quiz.explanation
                            )
                        )
                    )
                );
            };
            
            const renderChecklist = () => {
                if (!lesson.checklist || lesson.checklist.length === 0) {
                    return React.createElement('div', { className: 'lesson-content' },
                        React.createElement('p', {}, 'No checklist available for this lesson.')
                    );
                }
                
                return React.createElement('div', { className: 'lesson-content' },
                    lesson.checklist.map((item, index) =>
                        React.createElement('div', {
                            key: index,
                            style: { 
                                display: 'flex', 
                                alignItems: 'center', 
                                gap: '0.5rem', 
                                marginBottom: '1rem',
                                padding: '0.75rem',
                                border: '1px solid var(--border)',
                                borderRadius: '4px'
                            }
                        },
                            React.createElement('input', {
                                type: 'checkbox',
                                checked: checklistProgress[index] || false,
                                onChange: (e) => setChecklistProgress(prev => ({...prev, [index]: e.target.checked}))
                            }),
                            React.createElement('span', {}, item)
                        )
                    )
                );
            };
            
            const renderContent = () => {
                switch (activeTab) {
                    case 'theory': return renderTheory();
                    case 'examples': return renderExamples();
                    case 'quiz': return renderQuiz();
                    case 'checklist': return renderChecklist();
                    default: return renderTheory();
                }
            };
            
            const isLessonComplete = () => {
                const quizComplete = !lesson.quizzes || Object.keys(quizAnswers).length === lesson.quizzes.length;
                const checklistComplete = !lesson.checklist || Object.values(checklistProgress).filter(Boolean).length === lesson.checklist.length;
                return quizComplete && checklistComplete;
            };
            
            return React.createElement('div', { className: 'lesson-viewer' },
                React.createElement('div', { className: 'lesson-header' },
                    React.createElement('div', { className: 'lesson-meta' },
                        React.createElement('span', { className: 'difficulty-badge' }, 'Beginner'),
                        React.createElement('button', { 
                            className: 'btn btn-secondary',
                            onClick: onBack,
                            style: { marginLeft: 'auto' }
                        }, '‚Üê Back to Roadmap')
                    ),
                    React.createElement('h1', {}, lesson.title)
                ),
                
                React.createElement('div', { 
                    style: { 
                        display: 'flex', 
                        borderBottom: '1px solid var(--border)',
                        backgroundColor: 'var(--surface)'
                    } 
                },
                    tabs.map(tab =>
                        React.createElement('button', {
                            key: tab.id,
                            onClick: () => setActiveTab(tab.id),
                            style: {
                                padding: '1rem 1.5rem',
                                border: 'none',
                                backgroundColor: activeTab === tab.id ? 'white' : 'transparent',
                                borderBottom: activeTab === tab.id ? '3px solid var(--primary-color)' : 'none',
                                cursor: 'pointer',
                                transition: 'all 0.2s'
                            }
                        }, `${tab.icon} ${tab.label}`)
                    )
                ),
                
                renderContent(),
                
                isLessonComplete() && React.createElement('div', { 
                    style: { 
                        padding: '2rem', 
                        textAlign: 'center', 
                        borderTop: '1px solid var(--border)' 
                    } 
                },
                    React.createElement('button', {
                        className: 'btn btn-primary',
                        style: { padding: '1rem 2rem', fontSize: '1rem' },
                        onClick: () => {
                            onComplete(lesson.id);
                            showNotification('üéâ Lesson completed! Great work!');
                        }
                    }, '‚úÖ Complete Lesson')
                )
            );
        }

        // Main App Component
        function App() {
            const [currentView, setCurrentView] = useState('roadmap');
            const [selectedLesson, setSelectedLesson] = useState(null);
            const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'light');
            
            const { progress, markLessonComplete, markChallengeComplete } = useProgress();

            useEffect(() => {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            }, [theme]);

            const toggleTheme = () => {
                setTheme(prev => prev === 'light' ? 'dark' : 'light');
            };

            const handleSelectLesson = (lesson) => {
                setSelectedLesson(lesson);
                setCurrentView('lesson');
            };

            const handleLessonComplete = (lessonId) => {
                markLessonComplete(lessonId);
                setTimeout(() => setCurrentView('roadmap'), 1000);
            };

            const handleBackToRoadmap = () => {
                setCurrentView('roadmap');
                setSelectedLesson(null);
            };

            return React.createElement('div', { className: 'app', 'data-theme': theme },
                React.createElement('header', { className: 'app-header' },
                    React.createElement('div', { className: 'header-container' },
                        React.createElement('div', { className: 'header-left' },
                            React.createElement('h1', { className: 'app-title' }, '‚öõÔ∏è React Interview Prep'),
                            currentView !== 'roadmap' && React.createElement('button', {
                                className: 'back-btn',
                                onClick: handleBackToRoadmap
                            }, '‚Üê Back to Roadmap')
                        ),
                        React.createElement('div', { className: 'header-right' },
                            React.createElement('button', {
                                className: 'theme-toggle',
                                onClick: toggleTheme,
                                'aria-label': 'Toggle theme'
                            }, theme === 'light' ? 'üåô' : '‚òÄÔ∏è')
                        )
                    )
                ),
                
                React.createElement('main', { className: 'app-main' },
                    currentView === 'roadmap' && React.createElement(RoadmapNavigation, {
                        onSelectLesson: handleSelectLesson,
                        progress: progress
                    }),
                    
                    currentView === 'lesson' && selectedLesson && React.createElement(LessonViewer, {
                        lesson: selectedLesson,
                        onComplete: handleLessonComplete,
                        onBack: handleBackToRoadmap
                    })
                ),
                
                React.createElement('footer', { className: 'app-footer' },
                    React.createElement('div', { className: 'footer-info' },
                        React.createElement('p', {}, 'üöÄ Interactive React & Next.js Interview Preparation Platform'),
                        React.createElement('p', {}, 'Build your skills with hands-on lessons and coding challenges')
                    )
                )
            );
        }

        // Initialize the app
        function initializeApp() {
            const loadingScreen = document.getElementById('loading-screen');
            const root = createRoot(document.getElementById('root'));
            
            // Render the app
            root.render(React.createElement(App));
            
            // Hide loading screen
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 1000);
        }

        // Start the app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
