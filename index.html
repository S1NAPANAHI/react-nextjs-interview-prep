<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Interview Prep - Complete Question Bank</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Comprehensive React and Next.js interview preparation with integrated question bank.">
    <meta name="keywords" content="React, Next.js, Interview, Questions, Preparation, JavaScript, Hooks">
    
    <!-- External Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚛️</text></svg>">

    <link rel="stylesheet" href="wiki-styles.css">
    
    <style>
        /* Enhanced Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            text-align: center;
            color: white;
        }
        
        .loading-text h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .loading-text p {
            margin: 0 0 1.5rem 0;
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: white;
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        /* FIXED LAYOUT CSS - Prevents overlap issues */
        
        /* Reset and ensure proper layout */
        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .main-layout {
            display: flex;
            flex: 1;
            position: relative;
        }
        
        /* Fixed sidebar - no overlap */
        .sidebar {
            width: 280px;
            flex-shrink: 0;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            height: calc(100vh - 80px); /* Account for header */
            position: sticky;
            top: 0;
        }
        
        /* Content area with proper spacing */
        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: var(--background-color);
            min-height: calc(100vh - 80px);
        }
        
        /* Question card styling */
        .question-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            background: var(--card-bg);
            transition: all 0.2s ease;
            overflow: hidden;
        }
        
        .question-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(0,123,255,0.1);
        }
        
        .question-card.expanded {
            border-color: var(--primary-color);
        }
        
        .question-card.answered {
            border-left: 4px solid var(--success-color);
            background: var(--success-bg);
        }
        
        .question-header {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .question-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        
        .question-number {
            background: var(--primary-color);
            color: white;
            padding: 0.35rem 0.7rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            min-width: 2.5rem;
        }
        
        .difficulty-badge {
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            text-align: center;
            text-transform: capitalize;
        }
        
        .difficulty-beginner { 
            background: #d4edda; 
            color: #155724; 
        }
        .difficulty-intermediate { 
            background: #fff3cd; 
            color: #856404; 
        }
        .difficulty-advanced { 
            background: #f8d7da; 
            color: #721c24; 
        }
        
        [data-theme="dark"] .difficulty-beginner { 
            background: #1e4620; 
            color: #90ee90; 
        }
        [data-theme="dark"] .difficulty-intermediate { 
            background: #4a4419; 
            color: #ffeb3b; 
        }
        [data-theme="dark"] .difficulty-advanced { 
            background: #4a1e1e; 
            color: #ffcdd2; 
        }
        
        .category-badge {
            background: var(--accent-bg);
            color: var(--accent-color);
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            text-align: center;
        }
        
        .question-content-area {
            flex: 1;
        }
        
        .question-title {
            margin: 0 0 1rem 0;
            font-size: 1.15rem;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-color);
        }
        
        .question-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .expand-btn {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .expand-btn:hover {
            background: var(--hover-bg);
            border-color: var(--primary-color);
        }
        
        /* Question content when expanded */
        .question-content {
            padding: 1.5rem;
            background: var(--secondary-bg);
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
                padding-top: 0;
                padding-bottom: 0;
            }
            to {
                opacity: 1;
                max-height: 1000px;
                padding-top: 1.5rem;
                padding-bottom: 1.5rem;
            }
        }
        
        .practice-area {
            margin-bottom: 2rem;
            padding: 1.25rem;
            background: var(--background-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .practice-area h4 {
            margin: 0 0 1rem 0;
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .user-answer-input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.9rem;
            line-height: 1.5;
            resize: vertical;
            min-height: 80px;
            background: var(--card-bg);
            color: var(--text-color);
            transition: border-color 0.2s ease;
        }
        
        .user-answer-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0,123,255,0.1);
        }
        
        .mark-answered-btn {
            margin-top: 0.75rem;
            padding: 0.6rem 1.2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .mark-answered-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .mark-answered-btn.answered {
            background: var(--success-color);
        }
        
        .mark-answered-btn.answered:hover {
            background: #28a745;
        }
        
        .content-card {
            margin: 1.5rem 0;
        }
        
        .content-card.info {
            background: var(--info-bg, var(--secondary-bg));
            border: 1px solid var(--info-border, var(--border-color));
            border-radius: 8px;
            padding: 1.25rem;
        }
        
        .content-card h4 {
            margin: 0 0 0.75rem 0;
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .code-section {
            margin: 1.5rem 0;
        }
        
        .code-section h4 {
            margin: 0 0 0.75rem 0;
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .code-section pre {
            background: #1a1a1a !important;
            padding: 1.25rem;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            margin: 0;
        }
        
        .code-section code {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .key-points, .follow-up {
            margin: 1.5rem 0;
        }
        
        .key-points h4, .follow-up h4 {
            margin: 0 0 0.75rem 0;
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .key-points ul, .follow-up ul {
            margin: 0;
            padding-left: 1.5rem;
            list-style-type: none;
        }
        
        .key-points li, .follow-up li {
            margin-bottom: 0.6rem;
            line-height: 1.5;
            position: relative;
        }
        
        .key-points li:before {
            content: "→";
            position: absolute;
            left: -1.25rem;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .follow-up li:before {
            content: "❓";
            position: absolute;
            left: -1.5rem;
        }
        
        .question-source {
            margin-top: 1.5rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border-color);
            opacity: 0.7;
            font-size: 0.85rem;
        }
        
        /* Content controls */
        .content-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.25rem;
            background: var(--secondary-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-color);
        }
        
        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            background: var(--card-bg);
            color: var(--text-color);
            transition: border-color 0.2s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.6rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .filter-btn:hover {
            border-color: var(--primary-color);
            background: var(--hover-bg);
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* Question container */
        .questions-container {
            display: flex;
            flex-direction: column;
        }
        
        .no-questions {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--muted-color);
        }
        
        .no-questions i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        /* Stats badge in header */
        .stats-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        /* Question count in sidebar */
        .question-count {
            background: var(--accent-color);
            color: white;
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            min-width: 1.5rem;
            text-align: center;
        }
        
        .category-stats {
            margin-top: 1rem;
        }
        
        .stat {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--muted-color);
            font-size: 0.9rem;
        }
        
        /* Enhanced Error state */
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            background: var(--background-color, #f8f9fa);
            color: var(--text-color, #333);
        }
        
        .error-state h1 {
            color: #dc3545;
            margin-bottom: 1rem;
        }
        
        .error-state p {
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-primary {
            background: var(--primary-color, #007bff);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background: var(--primary-hover, #0056b3);
            transform: translateY(-1px);
        }
        
        /* Responsive design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 250px;
            }
            
            .content {
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .content {
                padding: 1rem;
            }
            
            .content-controls {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .loading-bar {
                width: 250px;
            }
        }
    </style>
</head>

<body>
    <!-- Enhanced Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">
            <h3>Loading Interview Questions</h3>
            <p>Preparing your personalized study experience...</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <!-- Main App -->
    <div id="root"></div>
    
    <!-- Using the fixed app with better error handling -->
    <script src="fixed-app.js"></script>
</body>
</html>
