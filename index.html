<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ React Interview Mastery - Complete Prep Platform</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Master React interviews with tiered questions, confidence tracking, and comprehensive preparation platform.">
    <meta name="keywords" content="React, Interview, Questions, Confidence Tracking, Study Platform">
    
    <!-- External Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öõÔ∏è</text></svg>">

    <style>
        /* Modern Design System */
        :root {
            /* Color Palette */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --danger-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --primary-light: #805ad5;
            --secondary: #f093fb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            
            /* Background Colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-card: #ffffff;
            --bg-overlay: rgba(255, 255, 255, 0.95);
            
            /* Text Colors */
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --text-inverse: #ffffff;
            
            /* UI Elements */
            --border: #e2e8f0;
            --border-light: #f7fafc;
            --border-dark: #cbd5e0;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            /* Border Radius */
            --radius-sm: 6px;
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            
            /* Transitions */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-card: #1e293b;
            --bg-overlay: rgba(15, 23, 42, 0.95);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --border-light: #475569;
            --border-dark: #1e293b;
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: var(--transition);
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--primary-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-spinner {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modern Header */
        .modern-header {
            background: var(--bg-overlay);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: var(--primary-gradient);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            font-weight: 700;
            box-shadow: var(--shadow-sm);
        }

        .brand-text h1 {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .brand-text p {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
            margin: 0;
        }

        /* Navigation */
        .main-nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            list-style: none;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.25rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            border-radius: var(--radius);
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary);
            background: var(--bg-secondary);
            transform: translateY(-1px);
        }

        .nav-link i {
            font-size: 1.1rem;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            min-width: 320px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(-10px);
            transition: var(--transition);
            z-index: 1000;
            margin-top: 0.5rem;
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .dropdown-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            text-align: center;
        }

        .dropdown-header h3 {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .dropdown-header p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            border-bottom: 1px solid var(--border-light);
        }

        .dropdown-item:last-child {
            border-bottom: none;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        }

        .dropdown-item:hover {
            background: var(--bg-secondary);
            color: var(--primary);
            transform: translateX(4px);
        }

        .dropdown-icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
        }

        .tier-icon-10 { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .tier-icon-20 { background: linear-gradient(135deg, #feca57, #ff9ff3); }
        .tier-icon-50 { background: linear-gradient(135deg, #48dbfb, #0abde3); }
        .tier-icon-100 { background: linear-gradient(135deg, #1dd1a1, #10ac84); }

        .dropdown-content h4 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .dropdown-content p {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.4;
        }

        .dropdown-badge {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: auto;
        }

        /* Header Actions */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-btn, .theme-toggle, .profile-btn {
            width: 44px;
            height: 44px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .search-btn:hover, .theme-toggle:hover, .profile-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background: var(--bg-primary);
        }

        /* Dashboard */
        .dashboard {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .dashboard-title {
            font-size: 3.5rem;
            font-weight: 900;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .dashboard-subtitle {
            font-size: 1.3rem;
            color: var(--text-muted);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Question Tiers Grid */
        .tiers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .tier-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }

        .tier-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .tier-card-header {
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .tier-number {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .tier-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .tier-description {
            opacity: 0.95;
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 400;
        }

        .tier-card-body {
            padding: 2rem;
        }

        .tier-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .stat-number {
            display: block;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .tier-progress {
            width: 100%;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .tier-progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            border-radius: var(--radius-full);
            transition: var(--transition);
        }

        /* Tier Colors */
        .tier-10 .tier-card-header { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .tier-20 .tier-card-header { background: linear-gradient(135deg, #feca57, #ff9ff3); }
        .tier-50 .tier-card-header { background: linear-gradient(135deg, #48dbfb, #0abde3); }
        .tier-100 .tier-card-header { background: linear-gradient(135deg, #1dd1a1, #10ac84); }

        /* Question List */
        .questions-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .questions-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 2rem;
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border);
        }

        .questions-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .questions-subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        /* Filters */
        .filters-section {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: var(--radius-lg);
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .filter-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1.5rem;
            align-items: center;
        }

        .search-input {
            padding: 1rem 1.25rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-select {
            padding: 1rem 1.25rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Question Cards */
        .questions-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .question-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .question-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .question-card.expanded {
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        .question-header {
            padding: 1.5rem 2rem;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            background: var(--bg-secondary);
        }

        .question-meta {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            min-width: 120px;
        }

        .question-number {
            background: var(--primary);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            font-size: 0.85rem;
            font-weight: 700;
            text-align: center;
        }

        .difficulty-badge {
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            color: white;
        }

        .difficulty-beginner { background: var(--success); }
        .difficulty-intermediate { background: var(--warning); }
        .difficulty-advanced { background: var(--danger); }

        .category-badge {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            border: 1px solid var(--border);
        }

        .question-content-area {
            flex: 1;
        }

        .question-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .question-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .favorite-btn {
            background: none;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: var(--radius);
        }

        .favorite-btn:hover {
            background: var(--bg-secondary);
            transform: scale(1.1);
        }

        .expand-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .expand-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* Question Content */
        .question-content {
            padding: 2rem;
            border-top: 1px solid var(--border);
            background: var(--bg-primary);
        }

        .confidence-section {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .confidence-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .confidence-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .confidence-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Confidence Tracker */
        .confidence-tracker {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 1rem 0;
        }

        .confidence-circles {
            display: flex;
            gap: 0.5rem;
        }

        .confidence-circle {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            background: var(--bg-primary);
        }

        .confidence-circle:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }

        .confidence-circle.filled {
            background: var(--primary-gradient);
            border-color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .confidence-circle.filled::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .confidence-label {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-left: 1rem;
            min-width: 150px;
        }

        .confidence-percentage {
            margin-left: auto;
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-full);
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* Answer Content */
        .answer-section {
            margin: 2rem 0;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .section-icon {
            width: 32px;
            height: 32px;
            background: var(--primary-gradient);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
        }

        .answer-text {
            line-height: 1.7;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .code-example {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .code-header {
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .code-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .code-block {
            padding: 1.5rem;
            background: #1e293b;
            color: #f1f5f9;
            font-family: 'Fira Code', 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            overflow-x: auto;
        }

        .key-points {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .key-points ul {
            list-style: none;
            display: grid;
            gap: 0.75rem;
        }

        .key-points li {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-primary);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .key-point-icon {
            width: 24px;
            height: 24px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        /* Action Buttons */
        .question-bottom-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .btn-ghost {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-ghost:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 1rem;
                height: 70px;
            }
            
            .main-nav {
                display: none;
            }
            
            .dashboard-title {
                font-size: 2.5rem;
            }
            
            .dashboard-subtitle {
                font-size: 1.1rem;
            }
            
            .tiers-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .question-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .tier-stats {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .question-bottom-actions {
                flex-direction: column;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            max-width: 400px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-icon {
            font-size: 1.2rem;
        }
    </style>
</head>

        // Progress Management Hook
        function useProgress() {
            const [progress, setProgress] = useState(() => {
                try {
                    const saved = localStorage.getItem('interview-progress');
                    return saved ? JSON.parse(saved) : {
                        questionProgress: {},
                        favorites: [],
                        completedTiers: {},
                        studySessions: [],
                        overallStats: { questionsStudied: 0, averageConfidence: 0 }
                    };
                } catch {
                    return {
                        questionProgress: {},
                        favorites: [],
                        completedTiers: {},
                        studySessions: [],
                        overallStats: { questionsStudied: 0, averageConfidence: 0 }
                    };
                }
            });

            const saveProgress = (newProgress) => {
                setProgress(newProgress);
                localStorage.setItem('interview-progress', JSON.stringify(newProgress));
            };

            const updateQuestionConfidence = (questionId, confidence) => {
                const newProgress = {
                    ...progress,
                    questionProgress: {
                        ...progress.questionProgress,
                        [questionId]: {
                            ...progress.questionProgress[questionId],
                            confidence,
                            lastReviewed: new Date().toISOString(),
                            timesReviewed: (progress.questionProgress[questionId]?.timesReviewed || 0) + 1
                        }
                    }
                };
                
                // Update overall stats
                const confidenceLevels = Object.values(newProgress.questionProgress).map(p => p.confidence || 0);
                newProgress.overallStats = {
                    questionsStudied: confidenceLevels.filter(c => c > 0).length,
                    averageConfidence: confidenceLevels.length > 0 ? 
                        Math.round(confidenceLevels.reduce((a, b) => a + b, 0) / confidenceLevels.length) : 0
                };
                
                saveProgress(newProgress);
            };

            const toggleFavorite = (questionId) => {
                const newFavorites = progress.favorites.includes(questionId)
                    ? progress.favorites.filter(id => id !== questionId)
                    : [...progress.favorites, questionId];
                    
                saveProgress({
                    ...progress,
                    favorites: newFavorites
                });
            };

            return {
                progress,
                updateQuestionConfidence,
                toggleFavorite,
                saveProgress
            };
        }

        // Notification System

            const notification = document.createElement('div');
            notification.className = 'notification show';
            notification.innerHTML = '<i class="fas fa-' + (icon || 'check') + ' notification-icon"></i><span>' + message + '</span>';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 400);
            }, 3000);
        }

        // Modern Header Component
        function ModernHeader({ currentView, onNavigate, theme, toggleTheme }) {
            return React.createElement('header', { className: 'modern-header' },

                                        React.createElement('div', { className: 'dropdown-content' },
                                            React.createElement('h4', {}, 'Top 50 Advanced'),
                                            React.createElement('p', {}, 'Deep dive into advanced patterns')
                                        ),
                                        React.createElement('span', { className: 'dropdown-badge' }, '50%')

                                    React.createElement('a', {

                                        onClick: (e) => { e.preventDefault(); onNavigate('questions', 'top100'); }

                                        React.createElement('div', { className: 'dropdown-icon tier-icon-100' },

                                        ),

                                        ),

                            React.createElement('li', { className: 'nav-item' },
                                React.createElement('a', {
                                    href: '#',
                                    className: 'nav-link ' + (currentView === 'roadmap' ? 'active' : ''),
                                    onClick: (e) => { e.preventDefault(); onNavigate('roadmap'); }
                                },
                                    React.createElement('i', { className: 'fas fa-map-marked-alt' }),

        // Dashboard Component
        function Dashboard({ onSelectTier, progress }) {
            const tiers = [
                {
                    id: 'top10',
                    number: '10',
                    title: 'Essential Questions',
                    description: 'Must-know questions that appear in 90% of React interviews',
                    gradient: 'linear-gradient(135deg, #ff6b6b, #ee5a24)',
                    icon: 'fas fa-fire',
                    frequency: '90%'
                },
                {
                    id: 'top20',
                    number: '20',
                    title: 'Core Concepts',
                    description: 'Fundamental React concepts every developer should master',
                    gradient: 'linear-gradient(135deg, #feca57, #ff9ff3)',
                    icon: 'fas fa-star',
                    frequency: '75%'
                },
                {
                    id: 'top50',
                    number: '50',
                    title: 'Advanced Topics',
                    description: 'Deep dive into advanced patterns and best practices',
                    gradient: 'linear-gradient(135deg, #48dbfb, #0abde3)',
                    icon: 'fas fa-chart-line',
                    frequency: '50%'
                },
                {
                    id: 'top100',
                    number: '100',
                    title: 'Complete Mastery',
                    description: 'Comprehensive coverage including edge cases and expert topics',
                    gradient: 'linear-gradient(135deg, #1dd1a1, #10ac84)',
                    icon: 'fas fa-trophy',
                    frequency: '25%'
                }
            ];

            const getProgressStats = (tierId) => {
                const tierQuestions = questionTiers[tierId]?.questions || [];
                const completed = tierQuestions.filter(q => 
                    progress.questionProgress[q.id]?.confidence >= 3
                ).length;
                const avgConfidence = tierQuestions.length > 0 ? 
                    Math.round(tierQuestions.reduce((sum, q) => 
                        sum + (progress.questionProgress[q.id]?.confidence || 0), 0
                    ) / tierQuestions.length * 20) : 0;
                
                return {
                    total: tierQuestions.length,
                    completed,
                    confidence: avgConfidence,
                    completionRate: tierQuestions.length > 0 ? Math.round((completed / tierQuestions.length) * 100) : 0
                };
            };

            return React.createElement('div', { className: 'dashboard fade-in-up' },

        // Confidence Tracker Component
        function ConfidenceTracker({ questionId, initialConfidence, onChange }) {
            const [confidence, setConfidence] = useState(initialConfidence || 0);
            const [hoveredLevel, setHoveredLevel] = useState(0);

            const handleCircleClick = (level) => {
                const newConfidence = confidence === level ? 0 : level;
                setConfidence(newConfidence);
                onChange(questionId, newConfidence);
                
                const messages = [
                    'Question reset', 'Just getting started!', 'Making progress!', 
                    'Getting confident!', 'Almost there!', 'Mastered! üéâ'
                ];
                showNotification(messages[newConfidence], 'success', 'check-circle');
            };

            const getConfidenceText = (level) => {
                const texts = {
                    0: "Not familiar yet",
                    1: "Just heard of it",
                    2: "Basic understanding", 
                    3: "Can explain it well",
                    4: "Very confident",
                    5: "Expert level mastery"
                };
                return texts[level] || texts[0];
            };

            const displayLevel = hoveredLevel || confidence;

            return React.createElement('div', { className: 'confidence-section' },
                React.createElement('div', { className: 'confidence-header' },

                                fontSize: '0.9rem'

                                title: 'Level ' + level

                    React.createElement('span', { className: 'confidence-label' },

                    React.createElement('div', { className: 'confidence-percentage' },

        }

        // Questions List Component
        function QuestionsList({ tier, progress, onConfidenceChange, onToggleFavorite }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedDifficulty, setSelectedDifficulty] = useState('All');
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [expandedQuestions, setExpandedQuestions] = useState({});

            const tierData = questionTiers[tier];
            const questions = tierData?.questions || [];

            const filteredQuestions = questions.filter(q => {
                const matchesSearch = q.question.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    q.answer.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesDifficulty = selectedDifficulty === 'All' || q.difficulty === selectedDifficulty;
                const matchesCategory = selectedCategory === 'All' || q.category === selectedCategory;
                
                return matchesSearch && matchesDifficulty && matchesCategory;
            });

            const toggleQuestion = (questionId) => {
                setExpandedQuestions(prev => {
                    const newExpanded = { ...prev };
                    newExpanded[questionId] = !newExpanded[questionId];
                    return newExpanded;
                });
            };

            const getDifficultyColor = (difficulty) => {
                switch(difficulty) {
                    case 'Beginner': return 'difficulty-beginner';
                    case 'Intermediate': return 'difficulty-intermediate';
                    case 'Advanced': return 'difficulty-advanced';
                    default: return 'difficulty-beginner';
                }
            };

            const categories = [...new Set(questions.map(q => q.category))];
            const difficulties = [...new Set(questions.map(q => q.difficulty))];

            return React.createElement('div', { className: 'questions-container fade-in-up' },
                React.createElement('div', { className: 'questions-header' },
                    React.createElement('h1', { className: 'questions-title' }, 
                        'üéØ ' + (tierData?.title || 'Questions')
                    ),
                    React.createElement('p', { className: 'questions-subtitle' }, 
                        tierData?.description || 'Comprehensive interview preparation questions'
                    )
                ),

                React.createElement('div', { className: 'filters-section' },
                    React.createElement('div', { className: 'filter-row' },
                        React.createElement('input', {
                            type: 'text',
                            placeholder: 'üîç Search questions and answers...',
                            value: searchTerm,
                            onChange: (e) => setSearchTerm(e.target.value),
                            className: 'search-input'
                        }),
                        React.createElement('select', {
                            value: selectedDifficulty,
                            onChange: (e) => setSelectedDifficulty(e.target.value),
                            className: 'filter-select'
                        },
                            React.createElement('option', { value: 'All' }, 'All Difficulties'),
                            difficulties.map(diff =>
                                React.createElement('option', { key: diff, value: diff }, diff)
                            )
                        ),
                        React.createElement('select', {
                            value: selectedCategory,
                            onChange: (e) => setSelectedCategory(e.target.value),
                            className: 'filter-select'
                        },
                            React.createElement('option', { value: 'All' }, 'All Categories'),
                            categories.map(cat =>
                                React.createElement('option', { key: cat, value: cat }, cat)
                            )
                        )
                    )
                ),

                React.createElement('div', { className: 'questions-list' },
                    filteredQuestions.map((question, index) =>
                        React.createElement('div', { 
                            key: question.id, 
                            className: 'question-card ' + (expandedQuestions[question.id] ? 'expanded' : '')
                        },
                            React.createElement('div', { className: 'question-header' },
                                React.createElement('div', { className: 'question-meta' },
                                    React.createElement('div', { className: 'question-number' }, 'Q' + (index + 1)),
                                    React.createElement('div', { 
                                        className: 'difficulty-badge ' + getDifficultyColor(question.difficulty)
                                    }, question.difficulty),
                                    React.createElement('div', { className: 'category-badge' }, question.category)
                                ),
                                React.createElement('div', { className: 'question-content-area' },
                                    React.createElement('h3', { className: 'question-title' }, question.question),
                                    React.createElement('div', { className: 'question-actions' },
                                        React.createElement('button', {
                                            className: 'favorite-btn',
                                            onClick: (e) => {
                                                e.stopPropagation();
                                                onToggleFavorite(question.id);
                                            }
                                        }, progress.favorites.includes(question.id) ? '‚ù§Ô∏è' : 'ü§ç'),
                                        React.createElement('button', {
                                            className: 'expand-btn',
                                            onClick: () => toggleQuestion(question.id)
                                        }, 
                                            React.createElement('span', {}, 
                                                React.createElement('i', { className: expandedQuestions[question.id] ? 'fas fa-chevron-up' : 'fas fa-chevron-down' }),
                                                ' ' + (expandedQuestions[question.id] ? 'Collapse' : 'Expand')
                                            )
                                        )
                                    )
                                )
                            ),
                            
                            expandedQuestions[question.id] && React.createElement('div', { className: 'question-content' },
                                React.createElement(ConfidenceTracker, {
                                    questionId: question.id,
                                    initialConfidence: progress.questionProgress[question.id]?.confidence || 0,
                                    onChange: onConfidenceChange
                                }),
                                
                                React.createElement('div', { className: 'answer-section' },
                                    React.createElement('div', { className: 'section-title' },
                                        React.createElement('div', { className: 'section-icon' },
                                            React.createElement('i', { className: 'fas fa-lightbulb' })
                                        ),
                                        React.createElement('span', {}, 'Detailed Answer')
                                    ),
                                    React.createElement('div', {
                                        className: 'answer-text',
                                        dangerouslySetInnerHTML: {
                                            __html: question.answer
                                                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                                                .replace(/\n/g, '<br>')
                                        }
                                    })
                                ),
                                
                                question.codeExample && React.createElement('div', { className: 'code-example' },
                                    React.createElement('div', { className: 'code-header' },
                                        React.createElement('i', { className: 'fas fa-code' }),
                                        React.createElement('span', { className: 'code-title' }, question.codeExample.title)
                                    ),
                                    React.createElement('pre', { className: 'code-block' },
                                        React.createElement('code', {}, question.codeExample.code)
                                    )
                                ),
                                
                                question.keyPoints && React.createElement('div', { className: 'key-points' },
                                    React.createElement('div', { className: 'section-title' },
                                        React.createElement('div', { className: 'section-icon' },
                                            React.createElement('i', { className: 'fas fa-key' })
                                        ),
                                        React.createElement('span', {}, 'Key Takeaways')
                                    ),
                                    React.createElement('ul', {},
                                        question.keyPoints.map((point, i) =>
                                            React.createElement('li', { key: i },
                                                React.createElement('div', { className: 'key-point-icon' }, '‚úì'),
                                                React.createElement('span', {}, point)
                                            )
                                        )
                                    )
                                ),
                                
                                React.createElement('div', { className: 'question-bottom-actions' },
                                    React.createElement('button', {
                                        className: 'btn btn-outline',
                                        onClick: () => {
                                            navigator.clipboard.writeText(question.question + '\n\n' + question.answer);
                                            showNotification('Question copied to clipboard!', 'success', 'copy');
                                        }
                                    },
                                        React.createElement('i', { className: 'fas fa-copy' }),
                                        React.createElement('span', {}, 'Copy Question')
                                    ),
                                    React.createElement('button', {
                                        className: 'btn btn-ghost',
                                        onClick: () => toggleQuestion(question.id)
                                    },
                                        React.createElement('i', { className: 'fas fa-minus' }),
                                        React.createElement('span', {}, 'Collapse')
                                    )
                                )
                            )
                        )
                    )
                )
            );
        }

        // Main App Component
        function App() {
            const [currentView, setCurrentView] = useState('dashboard');
            const [selectedTier, setSelectedTier] = useState('top10');
            const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'light');
            
            const { progress, updateQuestionConfidence, toggleFavorite } = useProgress();

            useEffect(() => {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            }, [theme]);

            const toggleTheme = () => {
                setTheme(theme === 'light' ? 'dark' : 'light');
            };

            const handleNavigate = (view, tier) => {
                setCurrentView(view);
                if (tier) setSelectedTier(tier);
            };

            const handleSelectTier = (tierId) => {
                setSelectedTier(tierId);
                setCurrentView('questions');
            };

            const handleConfidenceChange = (questionId, confidence) => {
                updateQuestionConfidence(questionId, confidence);
            };

            return React.createElement('div', { className: 'app', 'data-theme': theme },
                React.createElement(ModernHeader, {
                    currentView: currentView,
                    onNavigate: handleNavigate,
                    theme: theme,
                    toggleTheme: toggleTheme
                }),
                
                React.createElement('main', { className: 'main-content' },
                    currentView === 'dashboard' && React.createElement(Dashboard, {
                        onSelectTier: handleSelectTier,
                        progress: progress
                    }),
                    
                    currentView === 'questions' && React.createElement(QuestionsList, {
                        tier: selectedTier,
                        progress: progress,
                        onConfidenceChange: handleConfidenceChange,
                        onToggleFavorite: toggleFavorite
                    }),
                    
                    currentView === 'roadmap' && React.createElement('div', {
                        style: { 
                            padding: '4rem 2rem', 
                            textAlign: 'center',
                            maxWidth: '800px',
                            margin: '0 auto'
                        }
                    },
                        React.createElement('h1', { 
                            style: { 
                                fontSize: '3rem', 
                                background: 'var(--primary-gradient)',
                                WebkitBackgroundClip: 'text',
                                WebkitTextFillColor: 'transparent',
                                marginBottom: '2rem'
                            } 
                        }, 'üó∫Ô∏è Learning Roadmap'),
                        React.createElement('p', { 
                            style: { 
                                fontSize: '1.2rem', 
                                color: 'var(--text-muted)',
                                marginBottom: '2rem'
                            } 
                        }, 'Coming soon! A structured 4-week learning path with daily goals and milestones.'),
                        React.createElement('button', {
                            className: 'btn btn-primary',
                            onClick: () => handleNavigate('dashboard')
                        }, 'Back to Dashboard')
                    ),
                    
                    currentView === 'analytics' && React.createElement('div', {
                        style: { 
                            padding: '4rem 2rem', 
                            textAlign: 'center',
                            maxWidth: '800px',
                            margin: '0 auto'
                        }
                    },
                        React.createElement('h1', { 
                            style: { 
                                fontSize: '3rem', 
                                background: 'var(--primary-gradient)',
                                WebkitBackgroundClip: 'text',
                                WebkitTextFillColor: 'transparent',
                                marginBottom: '2rem'
                            } 
                        }, 'üìä Progress Analytics'),
                        React.createElement('div', {
                            style: {
                                display: 'grid',
                                gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))',
                                gap: '2rem',
                                margin: '2rem 0'
                            }
                        },
                            React.createElement('div', { className: 'stat-item', style: { padding: '2rem' } },
                                React.createElement('span', { className: 'stat-number' }, progress.overallStats.questionsStudied),
                                React.createElement('span', { className: 'stat-label' }, 'Questions Studied')
                            ),
                            React.createElement('div', { className: 'stat-item', style: { padding: '2rem' } },
                                React.createElement('span', { className: 'stat-number' }, progress.favorites.length),
                                React.createElement('span', { className: 'stat-label' }, 'Favorites Saved')
                            ),
                            React.createElement('div', { className: 'stat-item', style: { padding: '2rem' } },
                                React.createElement('span', { className: 'stat-number' }, (progress.overallStats.averageConfidence * 20) + '%'),
                                React.createElement('span', { className: 'stat-label' }, 'Avg Confidence')
                            )
                        ),
                        React.createElement('button', {
                            className: 'btn btn-primary',
                            onClick: () => handleNavigate('dashboard')
                        }, 'Back to Dashboard')
                    )
                )
            );
        }

        // Initialize App
        function initializeApp() {
            const loadingScreen = document.getElementById('loading-screen');
            const root = createRoot(document.getElementById('root'));
            
            root.render(React.createElement(App));
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 1200);
        }

        // Start the app
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
