<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Interview Prep - Complete Question Bank</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Comprehensive React and Next.js interview preparation with integrated question bank from JSON data files.">
    <meta name="keywords" content="React, Next.js, Interview, Questions, Preparation, JavaScript, Hooks">
    
    <!-- External Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚛️</text></svg>">

    <link rel="stylesheet" href="wiki-styles.css">
    
    <style>
        /* Additional styles for question integration */
        .question-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 1rem;
            background: var(--card-bg);
            transition: all 0.2s ease;
        }
        
        .question-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(0,123,255,0.1);
        }
        
        .question-card.expanded {
            border-color: var(--primary-color);
        }
        
        .question-card.answered {
            border-color: var(--success-color);
            background: var(--success-bg);
        }
        
        .question-header {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .question-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        
        .question-number {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            min-width: 2rem;
        }
        
        .difficulty-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            text-align: center;
        }
        
        .difficulty-beginner { background: #e8f5e8; color: #2d5a2d; }
        .difficulty-intermediate { background: #fff3cd; color: #8a6d00; }
        .difficulty-advanced { background: #f8d7da; color: #721c24; }
        
        .category-badge {
            background: var(--accent-bg);
            color: var(--accent-color);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            text-align: center;
        }
        
        .answered-badge {
            background: var(--success-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .question-content-area {
            flex: 1;
        }
        
        .question-title {
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-color);
        }
        
        .question-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .expand-btn {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .expand-btn:hover {
            background: var(--hover-bg);
            border-color: var(--primary-color);
        }
        
        .question-content {
            padding: 0 1.5rem 1.5rem 1.5rem;
            border-top: 1px solid var(--border-color);
            animation: fadeIn 0.3s ease;
        }
        
        .practice-area {
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--secondary-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .user-answer-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.9rem;
            line-height: 1.4;
            resize: vertical;
            min-height: 80px;
        }
        
        .mark-answered-btn {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .mark-answered-btn:hover {
            background: var(--primary-hover);
        }
        
        .mark-answered-btn.answered {
            background: var(--success-color);
        }
        
        .content-card.info {
            background: var(--info-bg);
            border: 1px solid var(--info-border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .code-section {
            margin: 1rem 0;
        }
        
        .code-section pre {
            background: var(--code-bg);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }
        
        .key-points, .follow-up {
            margin: 1rem 0;
        }
        
        .key-points ul, .follow-up ul {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        
        .key-points li, .follow-up li {
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
        
        .question-source {
            margin-top: 1rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-color);
            opacity: 0.7;
        }
        
        .content-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--secondary-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .search-box i {
            position: absolute;
            left: 1rem;
            color: var(--muted-color);
        }
        
        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }
        
        .filter-btn:hover {
            border-color: var(--primary-color);
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .questions-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .no-questions {
            text-align: center;
            padding: 3rem;
            color: var(--muted-color);
        }
        
        .no-questions i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .stats-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .question-count {
            background: var(--accent-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            min-width: 1.5rem;
            text-align: center;
        }
        
        .category-stats {
            margin-top: 1rem;
        }
        
        .stat {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--muted-color);
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Dark theme adjustments */
        [data-theme="dark"] .difficulty-beginner { background: #1e3a1e; color: #90ee90; }
        [data-theme="dark"] .difficulty-intermediate { background: #3a3a1e; color: #ffeb3b; }
        [data-theme="dark"] .difficulty-advanced { background: #3a1e1e; color: #ffcdd2; }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">
            <h3>Loading Interview Questions</h3>
            <p>Fetching questions from your data files...</p>
        </div>
    </div>
    
    <!-- Main App -->
    <div id="root"></div>
    
    <script src="interview-integrated-app.js"></script>
</body>
</html>
